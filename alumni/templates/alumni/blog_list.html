{% extends 'alumni/alumnibase.html' %}

 {% block head %}
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color:#242e42;
  color: white;
}

        .col-md-3 {
            display: inline-block;
            margin-left: -4px;
        }

        .col-md-3 {
            width: 100%;
            height: auto;
        }

        body .carousel-control-indicator li {
            background-color: blue;
        }

        body .carousel-control-prev-icon body .carousel-control-next-icon {
            background-color: blue;
        }

        body .no-padding {
            padding-left: 0;
            padding-right: 0;
        }

        .carousel-control-prev-icon {
            background: black no-repeat center center;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'%3e%3cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3e%3c/svg%3e");
        }

        .carousel-control-next-icon {
            background: black no-repeat center center;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'%3e%3cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3e%3c/svg%3e");

        }
        body .carousel-indicators{
        bottom:0;
        }

        .carousel-indicators .active{
        background-color: blue;
        }


    </style>

    {% endblock %}




  {% block content %}
{% block content_header %}
    <h2><mark>Blogs</mark></h2><br/><br/>
    <p>
      <a href="{% url 'upload_blog' %}" class="btn btn-primary">Upgrade Blog</a>
    </p>
  {% endblock %}

  <table id="t01" >
    <thead>
      <tr>

        <th>Title</th>

        <th>View Blog</th>
        <th>Delete Blog</th>

      </tr>
    </thead>
    <tbody>
      {% for blog in blogs %}
        <tr>

          <td>{{ blog.title }}</td>

          <td>
            <a href="{{ blog.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
              View Blog
            </a>
          </td>

            <td>
            <form method="post" action = "{% url 'delete_blog' blog.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sn">Delete Blog</button>

            </form>
          </td>

        </tr>
      {% endfor %}
    </tbody>
  </table>

 {% endblock %}
